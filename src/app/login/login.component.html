<div class="card">
  <div class="flex flex-col md:flex-row">
    <div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-3 py-5">
      <div class="flex flex-col gap-2">
        <label for="username">Username</label>
        <input pInputText id="username" type="text" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="password">Senha</label>
        <input pInputText id="password" type="password" />
      </div>
      <div class="flex">
        <p-button label="Login" icon="pi pi-user" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto"
          (onClick)="onLogin()" />
      </div>
    </div>
    <div class="w-full md:w-2/12">
      <p-divider layout="vertical" class="!hidden md:!flex"><b>OU</b></p-divider>
      <p-divider layout="horizontal" class="!flex md:!hidden" align="center"><b>OU</b></p-divider>
    </div>
    <div class="w-full md:w-5/12 flex items-center justify-center py-5">
      <p-button label="CADASTRE-SE" icon="pi pi-user-plus" severity="success" class="w-full max-w-[17.35rem]"
        styleClass="w-full mx-auto" />
    </div>
  </div>
</div>
